<body>
    <div id="wrapper">
        <h2>wordcount</h2>
        <div class="inputdiv">

           <div id="input">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Numquam, cum.</div>
        
        </div>
        <div>
            <button type="submit" onclick="wordcout()">calculate words</button>
        </div>
        <div id="words2">

        </div>
       
    </div>
    <script>
        function wordcout(){
            let cowords=document.getElementById("input")
            let words=cowords.innerText
            let splitw=words.split(' ').length
            let words2=document.getElementById("words2")
            words2.innerHTML=splitw+"W"



        }
      
    </script>
